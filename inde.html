<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="root">
    <!-- inizio header -->
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="">
        </div>
        <div class="titolo">
            <h1>Todo List</h1>
        </div>
    </header>
    <!-- fine header -->

    <!-- inizio main -->
    <main>

        <div class="dati-input">

            <input type="text" placeholder="Inserisci il testo da inserire" >
            <button @click = "addLista()">Aggiungi</button>

        </div>

        <div class="container">

            <div class="lista">
                <ul v-if="lista.length > 0">
                    <li v-for="(riga,index) in lista">{{text}} <i class="fas fa-times" @click ="removeLista"></i></li>
                    <h2 v-else>Lista vuota :(</h2>
                </ul>
            </div>

        </div>

    </main>
    <!-- fine main -->

    <!-- inizio footer -->
    <footer>

    </footer>
    <!-- inizio footer -->
    
</div>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
